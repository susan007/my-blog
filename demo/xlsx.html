<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="file"onchange="getExcel(this)" />
<div id="demo"></div>

</body>
<script src="../../dist/xlsx.full.min.js"></script>
<script>
    /*
    FileReader共有4种读取方法：
    1.readAsArrayBuffer(file)：将文件读取为ArrayBuffer。
    2.readAsBinaryString(file)：将文件读取为二进制字符串
    3.readAsDataURL(file)：将文件读取为Data URL
    4.readAsText(file, [encoding])：将文件读取为文本，encoding缺省值为'UTF-8'
                 */
    var wb; // 读取完成的数据
    var rABS = false; // 是否将文件读取为二进制字符串

    function getExcel(obj) { //导入
        if(!obj.files) {
            return;
        }
        var f = obj.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            var data = e.target.result;
            if(rABS) {
                wb = XLSX.read(btoa(fixdata(data)), {//手动转化
                    type: 'base64'
                });
            } else {
                wb = XLSX.read(data, {
                    type: 'binary'
                });
            }
            //wb.SheetNames[0]是获取Sheets中第一个Sheet的名字
            //wb.Sheets[Sheet名]获取第一个Sheet的数据
            // 将Excel转化为json，但这适用于简单的表格，对于合并单元格还不知道该怎么处理？
            // document.getElementById("demo").innerHTML= JSON.stringify( XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]) );

            /* 直接读取Excel为generate HTML */
            console.log(XLSX.utils.sheet_to_html(wb.Sheets[wb.SheetNames[0]], {id: "data-table", editable:true}))
            document.getElementById("demo").innerHTML = XLSX.utils.sheet_to_html(wb.Sheets[wb.SheetNames[0]], {id: "data-table", editable:true})
        };
        if(rABS) {
            reader.readAsArrayBuffer(f);
        } else {
            reader.readAsBinaryString(f);
        }
    }
</script>
</html>
