        // 根据筛选条件查找机型

        // 将nodeList转化为Array

            // 输入查找条件
           return td.innerText === e.target.value
        })
        // 处理结果

            const id = result.getAttribute('id')
            const resultArr = tdNodelistToArray.filter(node => {
                return node.getAttribute('id').startsWith(id.slice(0, 5))
            })
            // 统一处理结果
