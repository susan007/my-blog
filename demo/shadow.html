<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>测试自定义card</h2>
<div id="content"></div>

</body>
<script>
    // 自定义card标签
    class Card extends HTMLElement{
        constructor() {
            super()
            let shadow = this.attachShadow({mode: 'open'})

            let div = document.createElement('div')
            div.setAttribute('class', 'content')

            let head = document.createElement('img')
            head.setAttribute('src', './assets/icon.png')

            let name = document.createElement('span')
            name.innerText = 'susan'

            let style = document.createElement('style')
            style.textContent = `div {
                background-color: '#10a568';
                color: white;
                padding: 1rem 1rem;
            }
            span{
                color: red;
            }
            `
            shadow.appendChild(style)
            shadow.appendChild(div)
            div.appendChild(name)
            div.appendChild(head)
        }
    }

    // 注册为组件
    customElements.define('hong', Card)

    let hong = document.createElement('hong')
    document.getElementById('content').appendChild(hong)

</script>
</html>
